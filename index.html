<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
<style>
    .success , .error{
      color: white;
      padding: 5px;
      margin: 5px 0px 15px 0px;
    }
    .success{
      background: green;
    }
    .error{
      background: red;
    }
</style>
</head>
<body>
    <h1>Library Management System</h1>
    <div id="form-div">
        <form id="dataForm">
          <label for="fname">Full Name</label>
          <input type="text" id="fullname"  placeholder="Your name..">
      
          <label for="lname">Roll Number</label>
          <input type="text" id="rollnumber"  placeholder="Roll Number">

          <label for="lname">Session</label>
          <input type="text" id="session"  placeholder="Session">

          <label for="lname">Book Name</label>
          <input type="text" id="bookname"  placeholder="Book Name">

          <label for="lname">Book ID</label>
          <input type="text" id="bookid"  placeholder="Book ID">
          <button type="button" id="submission">Submit</button>
        </form>
      </div>
<h1>Book Tracking</h1>

<div class="container" id="load">
    
  <table id="table">
        <tr>
            <th>Book ID</th>
            <th>Student Name</th>
            <th>Student Roll</th>
            <th>Book Name</th>
            <th>Session</th>
            <th>Issue Date</th>
            <th>Delete</th>
        </tr>
      </table>
</div>

<script src="script.js"></script>
</body>
</html>
